<script>
// 사용자 정보를 가져오는 함수
function getUserInfo() {
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "/api/users/profile", true);
  xhr.setRequestHeader("AccessToken", getCookie("AccessToken"));
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      var userInfo = JSON.parse(xhr.responseText);
      // 사용자 정보를 화면에 출력
      document.getElementById("nickname").innerText = userInfo.nickname;
      document.getElementById("level").innerText = "Lv " + userInfo.level;
      document.getElementById("exp").innerText = "exp " + userInfo.exp;
      document.getElementById("gold").innerText = "gold " + userInfo.gold;
      document.getElementById("medal").innerText = userInfo.medal;
    }
  };
  xhr.send();
}

// 쿠키에서 AccessToken 가져오는 함수
function getCookie(name) {
  var cookieArr = document.cookie.split(";");
  for (var i = 0; i < cookieArr.length; i++) {
    var cookiePair = cookieArr[i].split("=");
    if (name === cookiePair[0].trim()) {
      return decodeURIComponent(cookiePair[1]);
    }
  }
  return null;
}

// 페이지 로드시 사용자 정보 가져오기
window.onload = function() {
  getUserInfo();
};

// 로그아웃 함수
function logout() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/users/logout", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
        	document.cookie = "AccessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/";
        }
    };
    xhr.send();
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .basicMargin {
        margin: 15px 10px 0 0;
    }
</style>
<body class="d-flex align-items-center">

<form id="loginForm" class="mx-auto">
    <h2>Login</h2>
    <div>
        <label for="loginId">ID</label>
    </div>
    <div class="col-12">
        <input type="text" id="loginId" name="loginId" required>
    </div>
    <div class="basicMargin">
        <label for="password">Password</label>
    </div>
    <div class="col-12">
        <input type="password" id="password" name="password" required>
    </div>

    <div class="d-grid gap-1 col-12 mx-auto" style="margin-top: 15px">
        <button type="button" class="btn btn-dark" onclick="login()">Login</button>

    </div>
    <div class="row" style="margin-top: 30px">
        <div class="col-9" style="font-size: 13px">
            아이디가 아직 없으신가요?
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-outline-info" onclick="signup()">Signup</button>
        </div>
    </div>

</form>

<script>
    function login() {
        var loginId = document.getElementById("loginId").value;
        var password = document.getElementById("password").value;

        var data = {
            loginId: loginId,
            password: password
        };

        fetch('/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // 처리 결과에 따른 동작을 수행
                console.log(data);
                moveToHome()
            })
            .catch(error => {
                console.error('Error:', error.message);
            });
    }

    function signup() {
        window.location.href = '/view/signup';
    }
    function moveToHome(){
        window.location.href ='/view/home';
    }
</script>

</body>
</html>
